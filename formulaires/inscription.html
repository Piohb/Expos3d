<html>
   <head>
      <title>EXPOS3D | Inscription</title>
      <meta http-equiv="content-type" content="text/html;charset=utf-8">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>
    <div class="row justify-content-center">
        <h2>Connexion</h2>
      </div>
      <div>
        <form method="POST" action="../scripts/connexion.php">
            <div class="form-group col-md-6">
                <label for="txtPseudo">Pseudo</label>
                <input type="text" class="form-control" name="txtPseudo" id="txtPseudo" placeholder="Pseudo" required>
            </div>
            <div class="form-group col-md-6">
                <label for="txtMdp">Mot de passe</label>
                <input type="password" class="form-control" name="txtMdp" id="txtMdp" placeholder="Mot de passe" required>
            </div>

            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-success">Connexion</button>
            </div>
        </form>
      </div>
      <div class="row justify-content-center">
        <h2>Inscription</h2>
      </div>
      <div>
        <form method="POST" action="../scripts/creationCompte.php" class="was-validated" >
            <div class="form-group col-md-6">
                <label for="txtEmail">Email</label>
                <input type="email" class="form-control" name="txtEmail" id="txtEmail" placeholder="exemple@gmail.com" required>
                <div class="invalid-feedback">L'email doit être renseignée et avoir un format valide !</div>
            </div>
            <div class="form-group col-md-6">
                <label for="txtUsername">Pseudo</label>
                <input type="text" class="form-control" name="txtUsername" id="txtUsername" placeholder="Pseudo" required>
                <div class="invalid-feedback">Le pseudo n'est pas renseignée !</div>
            </div>
            <div class="form-group col-md-6">
                <label for="txtPassword">Mot de passe</label>
                <input type="password" class="form-control" name="txtPassword" id="txtPassword" placeholder="Mot de passe" required>
                <div class="invalid-feedback">Le mot doit être renseignée !</div>
            </div>
            <div class="form-group col-md-6">
                <label for="txtVerifPassword">Mot de passe</label>
                <input type="password" class="form-control" name="txtVerifPassword" id="txtVerifPassword" placeholder="Mot de passe" required>
                <div class="invalid-feedback">Le mot doit être renseignée !</div>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-success">Inscription</button>
            </div>
          </form>
      </div>
   </body>
</html>
